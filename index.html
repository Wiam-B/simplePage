<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>


  <div class="container">
    <img src="./images/logo.svg" alt="Base Apparel logo" class="logo" />

    <div class="left">
      <h1 class="DesaturatedRed heading-main">We're</h1>
      <h1 class="DarkGrayishRed heading-subtitle">coming soon</h1>
      <p class="DesaturatedRed description-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="email-form ">
        <input type="email" placeholder="Email Address" required />
        <img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow-icon">

      </form>
    </div>

    <div class="right">
      <img src="./images/hero-desktop.jpg" alt="hero image" />

    </div>
  </div>

</body>

</html>
<script>
  const form = document.querySelector(".email-form");
  const input = form.querySelector("input");
  const arrow = form.querySelector("img");

  const errorIcon = document.createElement("img");
  errorIcon.src = "./images/icon-error.svg";
  errorIcon.alt = "Error icon";
  errorIcon.style.width = "20px";
  errorIcon.style.background = "none";

  errorIcon.classList.add("error-icon");

  const errorMessage = document.createElement("p");
  errorMessage.textContent = "Please provide a valid email";
  errorMessage.style.color = "hsl(0, 93%, 68%)";
  errorMessage.style.marginTop = "8px";
  errorMessage.style.fontSize = "14px";
  errorMessage.classList.add("error-message");

  arrow.addEventListener("click", function (e) {
    e.preventDefault(); // prevent actual form submission
    const email = input.value.trim();
    const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);


    if (!isValidEmail) {
      form.style.border = "2px solid hsl(0, 93%, 68%)";
      form.insertBefore(errorIcon, arrow);
      form.parentElement.appendChild(errorMessage);
    } else {
      input.value = "";
    }
  });
</script>
